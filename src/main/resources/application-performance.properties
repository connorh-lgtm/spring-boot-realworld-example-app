# Performance Optimization Configuration for Java 17
# Use this profile for performance-optimized deployments

# Database Performance Optimizations
spring.datasource.url=jdbc:sqlite:dev.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Jackson Performance
spring.jackson.deserialization.UNWRAP_ROOT_VALUE=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Performance
image.default=https://static.productionready.io/images/smiley-cyrus.jpg

# JWT Configuration
jwt.secret=nRvyYC4soFxBdZ-F-5Nnzz5USXstR1YylsTd-mA0aKtI9HUlriGrtkf-TiuDapkLiUCogO3JOK7kwZisrHp6wA
jwt.sessionTime=86400

# MyBatis Performance Optimizations
mybatis.configuration.cache-enabled=true
mybatis.configuration.default-statement-timeout=3000
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false
mybatis.type-handlers-package=io.spring.infrastructure.mybatis
mybatis.mapper-locations=mapper/*.xml

# Server Performance Optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# Tomcat Performance Tuning
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# JPA Performance (if used)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Actuator for Performance Monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.sla.http.server.requests=100ms,500ms,1s

# Logging Performance
logging.level.root=INFO
logging.level.io.spring=INFO
logging.level.io.spring.infrastructure.mybatis.readservice.ArticleReadService=WARN
logging.level.io.spring.infrastructure.mybatis.mapper=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Performance Features
spring.main.lazy-initialization=false
spring.jmx.enabled=false
spring.output.ansi.enabled=never

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=articles,comments,users

# Security Performance
spring.security.filter.order=100
